<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login - Tailwind CSS - Gagan Suman</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex h-dvh w-dvh item-center">
        <div id="left" class="flex h-dvh w-2/4 item-center flex-col justify-center p-20 mx-0">
            <h1 class="text-5xl font-semibold text-blue-600">facebook</h1>
            <h3 class="text-xl">Facebook helps you connect and share with the people in your life.</h3>
        </div>
        <div id="right" class="flex item-center flex-col justify-center gap-10 h-dvh bg-gray-200 w-2/4 p-20 mx-10">
            <div id="form" class="">
                <form onsubmit="preventDefault()" class="flex flex-col item-center gap-5 justify-center">
                    <input type="text" name="" id="" placeholder="Username" class=" w-11/12 border-2 text-l p-2 rounded-md outline-none">
                    <input type="password" name="" id="" placeholder="Password" class="w-11/12 border-2 text-l p-2 rounded-md outline-none">
                    <button class=" w-11/12 bg-blue-700 font-bold text-white text-xl p-3 rounded-md">Log in</button>
                    <a href="./" class="text-blue-500 text-center">Forgotten Password?</a>
                    <button class="w-11/12 bg-green-600 text-xl font-semibold text-white py-2 w-50 rounded">Create A Account</button>
                </form>
            </div>
            <h4 class="text-center w-11/12"><span class="font-bold">Create A Page</span> for a celebrity, brand or business.</h4>
        </div>
    </div>
</body>
</html>
