<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Tailwind - Gagan Suman</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="main" class="h-dvh w-dvh  flex items-center justify-center">
        <div id="card" class="h-96 w-72 bg-gradient-to-tl from-blue-600 to-red-800 rounded-md p-10 flex items-center justify-between flex-col">
            <div id="search" class="flex items-center justify-center gap-2">
                <input type="text" name="" id="search-input" placeholder="Search" class="p-1 rounded-md outline-none">
                <i class="ri-search-line text-white bg-blue-600 p-1 px-3 rounded-md" id="search-btn"></i>
            </div>
            <div id="center " class="">
                <h2 class="text-center py-10 text-3xl font-semibold text-white" id="name">Jalandhar</h2>
                <h2 class="text-center py-10 text-xl font-semibold text-white" id="condition">Clouds</h2>
            </div>
            <div id="btm" class="flex justify-between items-end w-11/12 gap-1">
                <div id="btm-left" class="">
                    <h3 class="text-2xl font-semibold" id="temp">45C</h3>
                </div>
                <div id="btm-right" class="font-semibold text-s">
                    <div id="wind-speed" class="">
                        <h3>12kmph</h3>
                    </div>
                    <div id="humidity" class="">
                        <h3 class="">23%</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./waether.js"></script>
</body>
</html>
